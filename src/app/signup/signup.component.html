
  <div class="signup-container">
  <div class="signup-card">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p *ngIf="error" class="error">{{ error }}</p>
    </form>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
